<!DOCTYPE html>


<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Host Server</title>
  <style>
    .modal {
  width: 400px;
  padding: 20px;
  background-color: #2e3b4e;
  color: #ffffff;
  border-radius: 8px;
  text-align: center;
}

.modal h2 {
  margin-bottom: 20px;
}

.path-selection {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
}

input[type="text"] {
  flex: 1;
  padding: 5px;
  margin-right: 5px;
  background-color: #ffffff;
  color: #000000;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 5px 10px;
  font-size: 1rem;
  cursor: pointer;
  border: none;
  border-radius: 4px;
}

#directory-select-btn,
#file-select-btn {
  width: 30px;
  text-align: center;
  background-color: #3c4a5c;
  color: #ffffff;
}

#create-new-btn,
#start-existing-btn {
  background-color: #5caceb;
  color: #ffffff;
  margin-left: 5px;
}
  </style>
</head>
<div id="hosting-options-modal" class="modal">
    <h2>Hosting Options</h2>
 
    <!-- Directory Selection for "Create New" -->
    <div class="path-selection">
        <input type="text" id="directory-path" placeholder="(directory)" readonly />
        <button id="directory-select-btn">...</button>
        <button id="create-new-btn">Create New</button>
    </div>
 
    <!-- File Selection for "Start Existing" -->
    <div class="path-selection">
        <input type="text" id="file-path" placeholder="(file)" readonly />
        <button id="file-select-btn">...</button>
        <button id="start-existing-btn">Start Existing</button>
    </div>
 </div>
  <script src="script.js"></script>
</html>
